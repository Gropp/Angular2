<!-- Card copiado do BOOTSTRAP -->
<section class="d-flex align-item-center justify-content-left flex-wrap">
    <div class="card mx-2 my-2" style="width: 16rem;" *ngFor="let p of personagens">
        <img [src]="p.image" class="card-img-top" alt="p.name">
        <div class="card-body">
          <h5 class="card-title">{{p.name}}</h5>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{p.gender}}</li>
          <li class="list-group-item">{{p.species}}</li>
          <li class="list-group-item">{{p.status}}</li>
          <li class="list-group-item">{{p.origin.name}}</li>
          <li class="list-group-item">{{p.location.name}}</li>
        </ul>
        <div class="card-body">
          <a href="#" 
          class="card-link btn btn-primary btn-sm"
          data-bs-toggle="tooltip" 
          data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          title="veja mais sobre o card."
          >Card link</a>
          <a href="#" class="card-link btn btn-primary btn-sm"
          data-bs-toggle="tooltip" 
          data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          title="veja mais informações."
          >Another link</a>
        </div>
      </div>
</section>
